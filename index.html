<!DOCTYPE html>
<html>
  <head>
    <title>Lab05 â€“Vue IF FOR</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
  </head>
  <body>
      <div id="app">
        <div class="testbox">
          <form onsubmit="return false">
            <br/>
            <p>Student Information</p>
            <br/>
            <div class="row">
                <div class="item">
                  <label for="stdID">Student ID<span>*</span></label>
                  <input v-model="stdID"  type="text"   name="stdID" required/>
                </div>
              <div class="item">
                <label for="fname">Name<span>*</span></label>
                <input v-model="fname"  type="text" name="fname" required/>
              </div>
              <div class="item">
                <label for="lname">Last name<span>*</span></label>
                <input v-model="lname"  type="text"   name="lname" required/>
              </div>
              <div class="item">
                <label for="eAddress">Email<span>*</span></label>
                <input v-model="eAddress"  type="email"   name="eAddress" required/>
              </div>
              <div class="item">
                <label for="gpa">GPA<span>*</span></label>
                <input v-model="gpa"  type="number"   name="street" required/>
              </div>
            </div>
        
            <div class="btn-block">
              <button type="submit" v-on:click="addStudent(stdID,fname,lname,eAddress,gpa); resetInput();">Submit</button>
            </div>
            
          </form>
        </div>
        <table class="table">
             <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Student ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">GPA</th>
                <th scope="col">Delete</th>
              </tr>
            </thead> 
            <tbody v-for="(stu,index) in studentShow" class="text-md-start">
              <tr v-if="stu.gpa <= 2" style="color: red;" class="fw-bold">
                <th scope="row">{{index+1}}</th>
                <td>{{stu.Std_ID}}</td>
                <td>{{stu.F_name}}</td>
                <td>{{stu.L_name}}</td>
                <td>{{stu.E_Address}}</td>
                <td>{{stu.gpa}}</td>
                <td>
                  <button class="btn btn-danger text-dark" type="button" v-on:click="deleteStudent(index);">Delete</button>
                </td>
              </tr>
              <tr v-else>
                <th scope="row">{{index+1}}</th>
                <td>{{stu.Std_ID}}</td>
                <td>{{stu.F_name}}</td>
                <td>{{stu.L_name}}</td>
                <td>{{stu.E_Address}}</td>
                <td>{{stu.gpa}}</td>
                <td>
                  <button class="btn btn-danger text-dark" type="button" v-on:click="deleteStudent(index);">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </body>
  <script>
      var app = new Vue({
          el: "#app",
          data:{
              id:0,
              stdID:"",
              fname:"",
              lname:"",
              eAddress:"",
              gpa:0.00,
              studentShow:[]
          },
          methods:{
            addStudent: function(stdID,fname,lname,eAddress,gpa){
              this.studentShow.push({Std_ID:stdID,F_name:fname, L_name:lname, E_Address:eAddress, gpa:gpa});            },
            resetInput: function() {
            this.stdID = "";
            this.fname = "";
            this.lname = "";
            this.eAddress = "";
            this.gpa = null;
            },
            deleteStudent: function (index) {
            console.log(index);
            console.log(this.finds);
            this.studentShow.splice(index, 1);
            }
          }
      })
  </script>
</html>
